# named list of all robots
robots:
  cf1:
    enabled: true
    uri: radio://0/80/2M/E7E7E7E7E1
    initial_position: [0.2, 0.0, 0.0]
    type: cf  # see robot_types
    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5
  cf2:
    enabled: true
    uri: radio://0/80/2M/E7E7E7E7E2
    initial_position: [0.0, 0.2, 0.0]
    type: cf  # see robot_types

  cf3:
    enabled: true
    uri: radio://0/80/2M/E7E7E7E7E3
    initial_position: [0.0, -0.2, 0.0]
    type: cf  # see robot_types

# Definition of the various robot types
robot_types:
  cf_sim:
    motion_capture:
      enabled: false
    big_quad: false
    firmware_logging:
      enabled: true
  cf:
    motion_capture:
      enabled: false
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5
    firmware_logging:
      enabled: true
      custom_topics:
        poseKalman:
          frequency: 10
          vars: ["kalman.statePX", "kalman.statePY", "kalman.statePZ"]
        acceleration: 
          frequency: 10
          vars: ["acc.x", "acc.y", "acc.z"]
        power:
          frequency: 50
          vars: ["motor.m1", "motor.m2", "motor.m3", "motor.m4",
                 "motor.m1req", "motor.m2req", "motor.m3req", "motor.m4req",
                 "rpm.m1", "rpm.m2", "rpm.m3", "rpm.m4"]
        stabilizer:
          frequency: 10 # Hz
          vars: ["stabilizer.roll", "stabilizer.pitch", "stabilizer.yaw", "stabilizer.thrust"]
        stateEstimate:
          frequency: 10
          vars: ["stateEstimate.x", "stateEstimate.y", "stateEstimate.z",
                 "stateEstimate.vx", "stateEstimate.vy", "stateEstimate.vz",
                 "stateEstimate.ax", "stateEstimate.ay", "stateEstimate.az",
                 "stateEstimate.roll", "stateEstimate.pitch", "stateEstimate.yaw"]

  cf_mocap_deck:
    motion_capture:
      enabled: false
      # only if enabled; see motion_capture.yaml
      marker: mocap_deck
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V

    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5

# global settings for all robots
all:
  firmware_logging:
    enabled: true
    default_topics:
      pose:
        frequency: 100 # Hz
      odom:
        frequency: 100 # Hz
  firmware_params:
    commander:
      enHighLevel: 1
    stabilizer:
      estimator: 2 # 1: complementary, 2: kalman
      controller: 2 # 1: PID, 2: mellinger
